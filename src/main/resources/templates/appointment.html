<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:insert ="header.html"></div>
<div class="container">
 <table class="table">
     <thead>
     <tr>
         <th scope="col">Patient</th>
         <th scope="col">Doctor</th>
         <th scope="col">Date</th>
         <th></th>
         <th></th>
     </tr>
     </thead>
     <tbody th:each="appointment: ${appointments}">
     <tr>
         <td>
             <p th:text="${appointment.patient.firstName}"></p>
             <p th:text="${appointment.patient.secondName}"></p>
         </td>
         <td>
             <p th:text="${appointment.doctor.userFirstName}"></p>
             <p th:text="${appointment.doctor.userSecondName}"></p>
             <p th:text="${appointment.doctor.positionName}"></p>
         </td>
         <td>
             <p th:text="${appointment.dateOfAppointment}">
         </td>
         <td>
             <div sec:authorize="hasAuthority('PATIENT')">
                 <form th:action="@{/patient/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}" method="post">
                     <button class="btn btn-outline-danger btn-sm">Delete</button>
                 </form>
             </div>
             <div sec:authorize="hasAuthority('DOCTOR')">
                 <form th:action="@{/doctor/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}" method="post">
                     <button class="btn btn-outline-danger btn-sm">Delete</button>
                 </form>
             </div>
             <div sec:authorize="hasAuthority('ADMIN')">
                 <form th:action="@{/admin/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}" method="post">
                     <button class="btn btn-outline-danger btn-sm">Delete</button>
                 </form>
             </div>

         </td>
     </tr>
     </tbody>
 </table>
</div>
</body>
</html>
