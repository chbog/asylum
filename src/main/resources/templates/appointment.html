<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body class="sub_page">
<div class="top_area">
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html"> <span >Hospital System </span> </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="personal-cabinet.html">Personal cabinet</a>
                        </li>
                        <li class="nav-item  active">
                            <a class="nav-link" href="about.html"> About </a>
                        </li>
                        <div class="d-flex">
                            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                Log out
                            </button>
                        </div>

                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
<div class="container">
    <div class="d-flex justify-content-end" sec:authorize="hasAuthority('ADMIN')">
        <a class="btn btn-primary" th:href="@{/admin/appointment/create}">Create a new appointment</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Patient</th>
            <th scope="col">Doctor</th>
            <th scope="col">Date</th>
            <div sec:authorize="hasAuthority('DOCTOR')">
                <th></th>
            </div>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="appointment: ${appointments}">
        <tr>
            <td>
                <p th:text="${appointment.patient.firstName}"></p>
                <p th:text="${appointment.patient.secondName}"></p>
            </td>
            <td>
                <p th:text="${appointment.doctor.userFirstName}"></p>
                <p th:text="${appointment.doctor.userSecondName}"></p>
                <p th:text="${appointment.doctor.position}"></p>
            </td>
            <td>
                <p th:text="${appointment.dateOfAppointment}">
            </td>
            <td>
                <div sec:authorize="hasAuthority('DOCTOR')">
                    <form th:action="@{/doctor/treatment/create/{appointmentId}(appointmentId=${appointment.id})}"
                          method="post">
                        <button class="btn btn-outline-danger btn-sm">Start treatment</button>
                    </form>
                </div>
            </td>
            <td>
                <div sec:authorize="hasAuthority('PATIENT')">
                    <form th:action="@{/patient/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}"
                          method="post">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
                <div sec:authorize="hasAuthority('DOCTOR')">
                    <form th:action="@{/doctor/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}"
                          method="post">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <form th:action="@{/admin/appointment/delete/{appointmentId}(appointmentId=${appointment.id})}"
                          method="post">
                        <button class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
