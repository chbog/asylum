<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 <table class="table">
     <thead>
     <tr>
         <th scope="col">Patient</th>
         <th scope="col">Doctor</th>
         <th scope="col">Date</th>
         <th></th>
     </tr>
     </thead>
     <!--/*@thymesVar id="appointments" type="com.brawlstars.asylum.dto.AppointmentDto"*/-->
     <tbody th:each="appointment: ${appointments}">
            <td>
                <p th:text="${appointment.doctor.firstName}" />
                <p th:text="${appointment.doctor.secondName}" />
                <p th:text="${appointment.doctor.position}" />
            </td>
            <td>
                <p th:text="${appointment.user.firstName}" />
                <p th:text="${appointment.user.secondName}" />
            </td>
            <td>
               <p th:text="${appointment.date}">
            </td>
            <td>
                <form th:action="@{/appointment/{appointmentId}(appointmentId=${appointment.id})}" method="post">
                    <button class="btn btn-outline-danger btn-sm">Delete</button>
                </form>
            </td>
     </tbody>
 </table>
</body>
</html>
