<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4">
        Sign up
    </div>
    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">
                    Input email
                </label>
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail"
                       placeholder="#{signup.placeholder.email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="form-label">
                    Input your first name
                </label>
                <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName"
                       placeholder="first name">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputSecondName" class="form-label">
                    Input your second name
                </label>
                <input type="text" th:field="*{secondName}" class="form-control" id="inputSecondName"
                       placeholder="second name">
                <span th:if="${#fields.hasErrors('secondName')}"
                      th:errors="*{secondName}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputPatronymic" class="form-label">
                    Input your patronymic
                </label>
                <input type="text" th:field="*{secondName}" class="form-control" id="inputPatronymic"
                       placeholder="patronymic">
                <span th:if="${#fields.hasErrors('patronymic')}"
                      th:errors="*{patronymic}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">
                    Input your address
                </label>
                <input type="text" th:field="*{address}" class="form-control" id="inputAddress"
                       placeholder="address">
                <span th:if="${#fields.hasErrors('address')}"
                      th:errors="*{address}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">
                    Input your phone number
                </label>
                <input type="text" th:field="*{phone}" class="form-control" id="inputPhone"
                       placeholder="+00(00)-00-00-000">
                <span th:if="${#fields.hasErrors('phone')}"
                      th:errors="*{phone}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputDateOfBirth" class="form-label">
                    Input your date of birth
                </label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="inputDateOfBirth"
                       placeholder="01-01-2000">
                <span th:if="${#fields.hasErrors('dateOfBirth')}"
                      th:errors="*{dateOfBirth}" style="color: red"></span>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">
                    Input password
                </label>
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                       placeholder="111">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit
            </button>
        </form>
    </div>
</div>
</body>
</html>
