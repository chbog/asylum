<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>

<body class="sub_page">
<div class="top_area">
    <!-- header section starts -->
    <div th:insert="header.html"></div>
    <!-- end header section -->
</div>
<div class="container" style="margin-top: 2%">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Doctor position</th>
            <th scope="col">User email</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="request: ${appointments}">
        <tr>
            <td>
                <p th:text="${request.id}"></p>
            </td>
            <td>
                <p th:text="${request.doctorPosition}"></p>
            </td>
            <td>
                <p th:text="${request.userEmail}"></p>
            </td>
            <td>
                <p th:text="${request.status}"></p>
            </td>
            <td>
                <div class="row">
                    <div class="col-2">
                        <form th:action="@{/admin/requestAppointment/accept/{id}(id=${request.id})}">
                            <button class="btn btn-outline-success btn-sm">Accept</button>
                        </form>
                    </div>
                    <div class="col-2">
                        <form th:action="@{/admin/requestAppointment/delete/{id}(id=${request.id})}"
                              method="post">
                            <button class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
