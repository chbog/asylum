<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign in</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4">
        Authentication
    </div>
    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="inputEmail1" class="form-label">Enter your email</label>
                <input type="email" name="login" class="form-control" id="inputEmail1" placeholder="Your email">
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Input your password</label>
                <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Your password">
                <span th:if="${param.error}" style="color: red; text-align:center">
                <p>
                    Invalid login, try again!
                </p>
            </span>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
