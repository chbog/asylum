<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment creation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4">
        <h3>Create a new appointment</h3>
    </div>
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4">
        <form th:action="@{/create}" th:object="${}" method="post">
            <div class="mb-3">
                <label for="inputPatientEmail" class="form-label">
                    Input patient email
                </label>
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail"
                       placeholder="email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
