<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Epicrisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>About</title>
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body class="sub_page">
<div th:insert="header.html"></div>
<div class="container">
    <h2>Epicrisis creation</h2>
    <form th:action="@{admin/createEpicrisis}" th:object="${epicrisis}" method="post">
        <div class="mb-3">
            <label for="inputEmail" class="form-label">
                Input patientEmail
            </label>
            <input type="email" th:field="*{patientEmail}" class="form-control" id="inputEmail"
                   placeholder="email">
            <span th:if="${#fields.hasErrors('patientEmail')}" th:errors="*{patientEmail}" style="color: red"></span>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
<div th:insert="footer.html"></div>
</body>
</html>
