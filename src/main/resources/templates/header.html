<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/css.css}"/>
</head>
<body>
<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html"> <span >Hospital System </span> </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item  active">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>
                    <div sec:authorize="hasAuthority('DOCTOR') or hasAuthority('PATIENT') or hasAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/mainPage}">Personal cabinet</a>
                        </li>
                    </div>
                    <li class="nav-item  active">
                        <a class="nav-link" href="about.html"> About </a>
                    </li>
                    <div sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a th:href="@{/login}" class="btn btn-outline-light">Log In</a>
                        </li>
                    </div>
                    <div sec:authorize="hasAuthority('DOCTOR') or hasAuthority('PATIENT') or hasAuthority('ADMIN')">
                        <div class="d-flex">
                            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                Log out
                            </button>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Confirm logging out</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <form th:action="@{/logout}">
                    <button type="submit" class="btn btn-primary">Log out</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
