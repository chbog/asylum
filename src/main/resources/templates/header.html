<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function confirmLogOut() {
            if (confirm("Are you sure?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
<div class="row justify-content-between my-3">

    <div class="col" sec:authorize="hasAuthority('DOCTOR')">
        <ul class="nav fs-4">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/mainPage}">Main page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/doctor/appointment}">Appointments</a>
            </li>
        </ul>
    </div>


    <div class="col" sec:authorize="hasAuthority('PATIENT')">
        <ul class="nav fs-4">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/mainPage}" >Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patient/appointment}" >Appointments</a>
            </li>
        </ul>
    </div>


    <div class="col" sec:authorize="hasAuthority('ADMIN')">
        <ul class="nav fs-4">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/mainPage}">Main Page</a>
            </li>
        </ul>
    </div>



<!--    <div class="col-md-auto pt-1 pe-0">-->
<!--        <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(lang='en')}">en</a>-->
<!--    </div>-->
<!--    <div class="col-md-auto pt-1 ps-0 pe-2">-->
<!--        <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(lang='uk')}">ukr</a>-->
<!--    </div>-->

    <div class="col-md-auto p-1">
        <form th:action="@{/logout}">
            <button type="submit" onclick="return confirmLogOut()" class="btn btn-outline-primary">Log out
            </button>
        </form>
    </div>

</div>
</body>
</html>
