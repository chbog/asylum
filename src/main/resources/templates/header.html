<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/mainPage}">Personal cabinet</a>
        <div class="col" sec:authorize="hasAuthority('DOCTOR')">
            <ul class="nav fs-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/doctor/appointment}">Appointments</a>
                </li>
            </ul>
        </div>
        <div class="col" sec:authorize="hasAuthority('PATIENT')">
            <ul class="nav fs-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/patient/appointment}" >Appointments</a>
                </li>
            </ul>
        </div>
        <div class="col" sec:authorize="hasAuthority('ADMIN')">
            <ul class="nav fs-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/mainPage}"></a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <div class="col-md-auto p-1">
                <form th:action="@{/logout}">
                    <button type="submit" onclick="return confirmLogOut()" class="btn btn-light">Log out
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<script>
    function confirmLogOut() {
        if (confirm("Are you sure?")) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
